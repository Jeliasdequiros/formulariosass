<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <!-- SEO = Básico -->
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- SEO = Redes Sociales -->
    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />

    <!-- App Web, inidicar al navegador que elementos mostrar en un JSON -->
    <link rel="manifest" href="site.webmanifest" />
    <!-- icono de acceso para IOS -->
    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Recordar que favicon.ico tiene que estar en el directorio inicial -->

    <!-- links de estilos -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Se cambia el tema de algunos navegadores -->
    <meta name="theme-color" content="#fafafa" />
  </head>
  <body>
    <div id="container">
    <!-- *** ESTRUCTURA SEMÁNTICA *** -->
    <!-- Header (encabezado de la página, zona superior) -->
    <header>
      <!-- nav (el navegador de toda la web) -->
     <section class="header__section--texto">
       <h4 class="section__texto--sorteonavidad"></h4>
       <img src="assets/img/desktop/cesta navidad.jpg" alt="">
     </section>
    </header>
    <!-- Main (centro de la página, zona central) -->
    <main>
     <form action="" class="main__formulario">
      <input type="text" class="main__formulario--nombre" name="nombre" placeholder="Nombre">
      <input type="text" class="main__formulario--apellidos" name="apellidos" placeholder="Apellidos">
      <input type="email" class="main__formulario--correoelectronico" name="email" placeholder="Correo electronico">
      <input type="number" class="main__formulario--fechadenacimiento" name="fechadenacimiento" placeholder="Fecha de Nacimiento">
     </form>
     <button class="" submit="">Participar</button>
    </main>
    <!-- Footer (final de la página, zona inferior) -->
    <footer>
      
    </footer>
    </div>
    <!-- *** Google Analytics *** -->
    <script src="https://www.google-analytics.com/analytics.js" async></script>
  </body>
</html>
